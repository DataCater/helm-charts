{{- if .Values.gcp.standaloneCloudSqlProxy.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: cloud-sql-proxy
  labels:
    app: cloud-sql-proxy
spec:
  selector:
    app: cloud-sql-proxy
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
{{- end -}}